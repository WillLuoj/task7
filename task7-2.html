<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/task7-2.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-xs-2 text-left"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <div class="col-xs-8">投票</div>
            <div class="col-xs-2 text-right"><span class="glyphicon">X</span></div>
        </div>
    </header>
    <main>
        <div class="prompt">
            <div class="indicator">
                <p class="position-mid">发言讨论结束，请大家投票</p>
                <audio src="" controls="controls">
                    你的浏览器不支持改格式音乐
                </audio>

            </div>
            <div class="tip">
                <span class="traingle"></span>
                <p>点击投票数最多人的头像</p>
            </div>
        </div>
        <div class="container player">
            <div class="row">
                <div class="col-xs-4">
                    <p class="player-name">水手</p><p class="player-num">1号</p>
                    <div class="choose">
                        <span class="kill"></span>
                        <span class="search"></span>
                        <span class="pitch"></span>
                        <span class="treat"></span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <p>水手</p><p>2号</p>
                    <div class="choose">
                        <span class="kill"></span>
                        <span class="search"></span>
                        <span class="pitch"></span>
                        <span class="treat"></span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <p>水手</p><p>3号</p>
                    <div class="choose">
                        <span class="kill"></span>
                        <span class="search"></span>
                        <span class="pitch"></span>
                        <span class="treat"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button type="button" class="btn">投死</button>
    </footer>
</body>
</html>
